<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>یاری بیرەوەری</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/52177094a7.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="Images/logo yt.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/logo yt.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo yt.png">
    
</head>
<body>
   
    <div id="container">
        <header class="header">
            <h1> <span class="decoration">یاری بیرەوەری</span></h1>
            <h2 id="pl1"></h2>
            <h2 id="pl2"></h2>
        </header>

        <section class="score-panel">
            <ul id="star-rating" class="star-rating">
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
            </ul>

            <h3 id="mp" class="moves moves-header">جوڵە : <span id="p" class="movescounter">0</span></h3>
            <h3 id="mp1" class="moves moves-header">جوڵە : <span id="p1" class="movescounter1">0</span></h3>
            <h3 id="mp2" class="moves moves-header">جوڵە : <span id="p2" class="movescounter2">0</span></h3>

            <div class="timer-container">
                <h3 class="timer"><i class="far fa-clock"></i> <span class="timer-header">کات :</span> 00:00</h3>
            </div>

            <div class="reset">
                <button class="btn reset-btn">دووبارەکردنەوە <i class="fa fa-repeat"></i></button>
            </div>
        </section>

        <ul class="deck"></ul>
    </div>

    <!-- Modal section - only appears when game is complete -->
    <section class="win-game-modal">
        <div id="modal" class="modal">
            <!-- Modal content to provide feedback -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="title2"></h2>
                <p id="par2"></p>
                <img class="modal-img" src="images/success.svg" alt="Gold medal for completing the game">
                <button class="btn play-again-btn">یاری دەکەیتەوە؟</button>
            </div>
        </div>
    </section>
    
    <script src="script1.js"></script>
     
</body>
</html>
